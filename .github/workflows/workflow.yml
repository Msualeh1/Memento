name: Node.js CI with Deployment

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        # Specify the latest available Node.js version, which is Node.js 20
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Lint code
        run: npm run lint

      - name: Build Docker image
        run: docker build -t msualeh/mementoapp:latest .

      - name: Push Docker image to registry
        run: |
          echo "$ACCESS_TOKEN" | docker login -u "$DOCKER_USERNAME" --password-stdin
          docker push msualeh/mementoapp:latest
        if: success()

      - name: Deploy to AWS EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{secrets.SECRET_EC2_HOST}}
          username: ${{secrets.SECRET_EC2_USERNAME}}
          key: ${{secrets.SECRET_SSH_PRIVATE_KEY}}
          shell: /bin/bash
          script: |
            docker pull msualeh/mementoapp:latest
            docker run -d -p 3000:3000 msualeh/mementoapp:latest

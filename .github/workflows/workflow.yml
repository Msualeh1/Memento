name: Node.js CI with Deployment

on:
  push:
    branches:
      - main
 
jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install
        working-directory: Memento

      - name: Run tests
        run: npm test
        working-directory: Memento

      - name: Lint code
        run: npm run lint
        working-directory: Memento

      - name: Build Docker image
        run: docker build -t msualeh/mementoapp:latest .
        working-directory: Memento

      - name: Push Docker image to registry
        run: |
          echo "$ACCESS_TOKEN" | docker login -u "$DOCKER_USERNAME" --password-stdin
          docker push msualeh/mementoapp:latest
        if: success()

      - name: Deploy to AWS EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{secrets.SECRET_EC2_HOST}}
          username: $
